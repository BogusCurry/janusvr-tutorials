<link rel="stylesheet" href="articles.css">
<script src="januswebeditor.js"></script>

<div class="article">
  <div id="article_content_list">
  </div>

  <div class="article_content" id="intro">
    <img src="http://janusvr.com/images/logo.png" width="150">
    <h1>Let's make 
    <select class="article_content_select" id="article_select" onchange="articles.setSelectedArticle(this.value)">
    </select> 
    in JanusVR</h1>

    <div id="article_content"">
    </div>

  </div>
</div>
<div class="content">
  <div class="viewer">
    <iframe id="viewer" src="viewer.html"></iframe>    
  </div>
  <div class="editor">
    <div class="editor_buttons">
      <button class="savebutton" onclick="articles.updateScene()">Update</button>
    </div>
    <ul class="tabs" id="editor_tabs">
      <li class="active" onclick="articles.showEditorFile('markup')">Markup</li>
      <li onclick="articles.showEditorFile('script')">JavaScript</li>
    </ul>
    <textarea id="editor_markup"></textarea>
    <textarea id="editor_script"></textarea>
  </div>
</div>

<script>

  articles = new JanusWebEditor('articles.json');

</script>
